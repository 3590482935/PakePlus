    <script>
        // 初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            const chartDom = document.getElementById('diseaseChart');
            const myChart = echarts.init(chartDom);
            
            // 定义蓝色科技感渐变
            const barGradient = new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                { offset: 0, color: 'rgba(1, 240, 255, 0.8)' },
                { offset: 1, color: 'rgba(0, 100, 255, 0.6)' }
            ]);
            
            // 图表配置
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow',
                        shadowStyle: { color: 'rgba(1, 240, 255, 0.2)' }
                    }
                },
                grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
                xAxis: {
                    type: 'category',
                    data: ['开裂', '渗水', '掉块', '溶蚀', '收缩'],
                    axisLine: { lineStyle: { color: 'rgba(1, 240, 255, 0.6)' } },
                    axisLabel: { color: 'rgba(255, 255, 255, 0.8)', fontSize: 14 }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: 'rgba(1, 240, 255, 0.6)' } },
                    splitLine: { lineStyle: { color: 'rgba(1, 240, 255, 0.1)' } },
                    axisLabel: { color: 'rgba(255, 255, 255, 0.8)', fontSize: 14 }
                },
                series: [{
                    data: [78203, 18527, 8450, 13531, 1289],
                    type: 'bar',
                    barWidth: '60%',
                    itemStyle: {
                        color: barGradient,
                        borderRadius: [0, 15, 15, 0],
                        shadowBlur: 15,
                        shadowColor: 'rgba(1, 240, 255, 0.7)',
                        shadowOffsetX: 0,
                        shadowOffsetY: 5
                    },
                    emphasis: { itemStyle: { shadowBlur: 20, shadowColor: 'rgba(1, 240, 255, 0.9)' } },
                    animation: true, animationDuration: 1500, animationEasing: 'elasticOut'
                }]
            };
            
            myChart.setOption(option);
            window.addEventListener('resize', () => myChart.resize());
        });
    </script>
